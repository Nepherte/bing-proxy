# Source language.
language: java

# Supported JDKs.
jdk:
  - openjdk8
  - openjdk11

# Cache Ivy stuff.
cache:
  directories:
    - $HOME/.m2

# Execute unit tests.
script:
  - src/etc/travis/run-unit-tests.sh

# Deploy artifacts.
jobs:
  include:
    - stage: deploy
      jdk: openjdk8
      if: tag is present
      script:
        - src/etc/travis/deploy-artifacts.sh